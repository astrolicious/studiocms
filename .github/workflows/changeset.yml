name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read
  checks: read
  deployments: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read
  
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm
        run: npm i pnpm@9.5.0 -g

      - name: Install Dependencies
        run: pnpm ci:install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: matthiesenxyz/changeset@v1
        with:
            commit: "ðŸ‘· [ci]: Version Packages"
            title: "ðŸ‘· [ci]: Ready for Release"
            version: pnpm ci:preversion
            publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Add Label to CI PR
        run: gh pr edit --add-label "ci" "$PR_URL"
        env:
          PR_URL: ${{ steps.changesets.outputs.pull_request_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
